# STREAMLIT CLOUD SECRETS CONFIGURATION
# Copy and paste this content into your Streamlit Cloud app's secrets section
# Go to: https://share.streamlit.io -> Your App -> Settings -> Secrets

[snowflake]
account = "URHWEIA-HPSNZ"
user = "SAM.BREMER@HPSNZ.ORG.NZ"
# For Streamlit Cloud deployment, you'll need one of these authentication methods:

# Option 1: Password authentication (if you have a Snowflake password)
# password = "your_snowflake_password_here"

# Option 2: Key-pair authentication (recommended for production)
# private_key_path = "path/to/private/key.pem"
# private_key_passphrase = "your_passphrase_if_any"

# Option 3: External browser (works locally only, not on Streamlit Cloud)
authenticator = "externalbrowser"

role = "PUBLIC"
warehouse = "COMPUTE_WH"
database = "CONSUME"
schema = "SMARTABASE"

# DEPLOYMENT INSTRUCTIONS:
# 1. Go to your Streamlit Cloud app dashboard
# 2. Click on your app
# 3. Click "Settings" (gear icon)
# 4. Go to "Secrets" section
# 5. Paste the [snowflake] section above (uncomment the password line if using password auth)
# 6. Save and redeploy your app